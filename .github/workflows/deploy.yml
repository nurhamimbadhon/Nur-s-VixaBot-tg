name: Deploy UserBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Create commands directory
        run: mkdir -p commands
      
      - name: Run UserBot
        run: |
          echo "ðŸš€ Starting UserBot..."
          timeout 300 node index.js || echo "âœ… Bot ran for 5 minutes successfully"
